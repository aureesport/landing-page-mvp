<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logiciel Tout-en-Un pour Entreprises</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyAxuAoQAmdBWsUnmV-3EphVg66xYEgbI-w",
            authDomain: "logiciel-entreprise.firebaseapp.com",
            projectId: "logiciel-entreprise",
            storageBucket: "logiciel-entreprise.firebasestorage.app",
            messagingSenderId: "284296677537",
            appId: "1:284296677537:web:82690c75686968fbfe48e0",
            measurementId: "G-P544JK30NL"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        document.addEventListener("DOMContentLoaded", function() {
            console.log("Page chargée");
            
            const form = document.getElementById("signup");
            const confirmationMessage = document.getElementById("confirmation");
            
            if (form) {
                form.addEventListener("submit", async function(event) {
                    event.preventDefault();
                    const emailInput = form.querySelector("input[type='email']");
                    if (emailInput) {
                        console.log("Email soumis :", emailInput.value);
                        
                        try {
                            await addDoc(collection(db, "emails"), {
                                email: emailInput.value,
                                timestamp: serverTimestamp()
                            });
                            console.log("Email enregistré avec succès");
                            confirmationMessage.style.display = "block";
                            confirmationMessage.textContent = "Merci ! Votre inscription a été prise en compte.";
                            emailInput.value = "";
                        } catch (error) {
                            console.error("Erreur lors de l'enregistrement :", error);
                        }
                    }
                });
            }
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background: #007bff;
            color: white;
            text-decoration: none;
            font-size: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .cta-button:hover {
            background: #0056b3;
        }
        form {
            margin-top: 20px;
        }
        input[type="email"] {
            padding: 10px;
            width: 80%;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }
        button:hover {
            background: #218838;
        }
        #confirmation {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gérez votre entreprise facilement</h1>
        <p>CRM, Facturation, Gestion de projet et plus encore dans une seule plateforme.</p>
        <a href="#signup" class="cta-button">Rejoindre la Bêta</a>
        
        <form id="signup">
            <h2>Inscrivez-vous pour tester gratuitement :</h2>
            <input type="email" placeholder="Votre email" required>
            <button type="submit">S'inscrire</button>
        </form>
        <p id="confirmation"></p>
    </div>
</body>
</html>
